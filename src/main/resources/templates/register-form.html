<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
  <section class="py-5">
    <div class="container px-5">
      <!-- login form-->
      <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <h1 class="text-center mb-5">회원가입</h1>
            <form action="/users/create" th:method="post" th:object="${createUserDto}">
              <div class="form-floating mb-3">
                <input class="form-control" id="identifier" th:field="*{username}" type="text" placeholder="Enter your identifier...">
                <label for="identifier">ID</label>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" id="password" th:field="*{password}" type="password" placeholder="Enter your password...">
                <label for="password">Password</label>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" id="summonerTag" th:field="*{summonerName}" type="text" placeholder="Enter your tagLine...Ex) KR1">
                <label for="summonerName">summonerName</label>
                <div class="error-class" th:errors="*{summonerName}"></div>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" id="summonerName" th:field="*{summonerTag}" type="text" placeholder="Enter your gameName...Ex) hide on bush">
                <label for="summonerTag">summonerTag</label>
                <div class="error-class" th:errors="*{summonerTag}"></div>
              </div>

              <div class="form-floating mb-3">
                <input class="form-control" id="email" th:field="*{email}" type="text" placeholder="Enter your email...">
                <label for="email">email</label>
                <div class="error-class" th:errors="*{email}"></div>
              </div>

              <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit"
                                          th:onclick="|location.href= '@{/users/create}'|">Submit</button></div>
              <div style="margin-top: 16px; text-align: right"><a href="/users/login">로그인</a></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
<style>
  .error-class {
    color: red;
  }
  .error-input {
    border-color: red;
  }
</style>
