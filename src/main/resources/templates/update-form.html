<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GameName Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">소환사 닉네임 변경</h1>
                        <form action="/users/update" th:method="post" th:object="${UpdateUserDto}">

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" name="password" th:field="*{password}" type="text" placeholder="비밀번호를 작성해 주세요.">
                                    <label for="password">패스워드</label>
                                </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="summonerName" name="summonerName" th:field="*{summonerName}" type="text" placeholder="게임이름을 정해주세요.">
                                <label for="summonerName">소환사 닉네임</label>
                            </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="summonerTag" name="summonerTag" th:field="*{summonerTag}" type="text" placeholder="게임 태그를 작성해 주세요.">
                                    <label for="summonerTag">게임 태그</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="text" th:field="*{email}" placeholder="게임 태그를 작성해 주세요.">
                                    <label for="email">email</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="gameName-check-button" type="submit">Submit</button>
                                </div>
                                <div style="margin-top: 16px; text-align: right"><a href="users/my-page">마이 페이지로 돌아가기</a></div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
